<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="scoreboard">
      <div class="score">
        X Wins: <span id="xWins" class="score-count">0</span>
        <div class="player-indicator x-indicator"></div> 
      </div>
      <div class="score">
        O Wins: <span id="oWins" class="score-count">0</span>
        <div class="player-indicator o-indicator"></div>
      </div>
    </div>
    <div class="result" id="resultMessage"></div>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="restart" style="display: none;">Play Again!</button>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
